box: switchback/git-debian

build:
  steps:
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build@1.11.0

deploy:
    steps:
        - add-to-known_hosts:
            hostname: $HOSTNAME
        - mktemp:
            envvar: PRIVATEKEY_PATH
        - create-file:
            name: write key
            filename: $PRIVATEKEY_PATH
            content: $DEPLOY_PRIVATE
            overwrite: true
            hide-from-log: true
        - sjoerdmulder/rsync-deploy@0.1.0
            host: $HOSTNAME
            directory: $DEPLOY_PATH
            sshkey: $PRIVATEKEY_PATH
