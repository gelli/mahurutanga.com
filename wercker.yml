box: golang:latest

build:
  steps:
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build@1.15.1

deploy:
    steps:
        - script:
            name: install rsync
            code: |
                apt-get install rsync
        - add-to-known_hosts:
            hostname: $HOSTNAME
        - mktemp:
            envvar: PRIVATEKEY_PATH
        - create-file:
            name: write key
            filename: $PRIVATEKEY_PATH
            content: $DEPLOY_PRIVATE
            overwrite: true
            hide-from-log: true
        - lejoe/rsync-deploy@2.12.0:
            host: $HOSTNAME
            user: $USER
            homepath: $DEPLOY_PATH
            directory: mahurutanga.com/www.mahurutanga.com/doc_root
            sshkey: $PRIVATEKEY_PATH
            source: ./public/
