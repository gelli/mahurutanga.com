box: switchback/git-debian

build:
  steps:
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build@1.11.0

deploy:
    steps:
        - add-to-known_hosts:
            hostname: $HOSTNAME
        - mktemp:
            envvar: PRIVATEKEY_PATH
        - create-file:
            name: write key
            filename: $PRIVATEKEY_PATH
            content: $deploy_PRIVATE
            overwrite: true
        - script:
            name: remove old files
            code: ssh -i $PRIVATEKEY_PATH -l $USER -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $HOSTNAME rm -rf $DEPLOY_PATH/*
        - script:
            name: transfer application
            code: |
                scp -r -i $PRIVATEKEY_PATH public/* $USER@$HOSTNAME:$DEPLOY_PATH/
